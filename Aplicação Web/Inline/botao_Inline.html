<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exemplo inile botao onclik</title>

        body{
           background-color: blueviolet;
           color: white;
        }
    </style>
</head>
<body>
      <h1>Olá mundo!</h1>

        function mostraMensagem(){
           window.alert('Olá,este é um alerta em java Script') //js inline
        }
    </script>
 
</body>
