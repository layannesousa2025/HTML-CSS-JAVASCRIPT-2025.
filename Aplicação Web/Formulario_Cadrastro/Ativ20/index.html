<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <h1>Cadrastro De Paciente</h1>
          <label for="Nome">Digiter seu nome:</label>
          <input type="text" name="nome" id="nome" required>
          <label for="Cpf">Digiter seu CPF:</label>
          <input type="text" name="cpf" id="cpf">
          <label for="Endereco">Digiter seu Endereço:</label>
          <input type="text" name="endereco" id="endereco">
          <label for="Telefone">Digiter seu Telefone:</label>
          <input type="tel" name="telefone" id="telefone">
          <label for="Email">Digite seu E-mail:</label>
          <input type="email" name="email" id="email">
          <label for="DataNascimento">Data de nascimento:</label>
          <input type="date" name="dataNascimento" id="DataNascimento">
          <label for="Login">Digite seu login</label>
          <input type="text"name="login" id="login">
          <label for="Senha">Digiter seu Senha:</label>
          <input type="password" name="senha" id="senha">

          <div id="botao-principal">
          <button type="submit">Grava</button>
          <button type="reset">Limpar</button>
          </div>

    </form>
</body>
</html>
