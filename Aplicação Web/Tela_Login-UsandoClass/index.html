<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="login">
        <h1>Login De Usuário</h1>

        <form action="#"> <!--direcionar para outras paginas-->
            <div class="form-name">
                <label for="username">Nome Do Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-senha">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="checkbox-lembra-senha">
                <input type="checkbox" id="remember" name="remember"> <!--remeber -> Lembra-->
                <label for="remember">Lembre-me</label>
            </div>

            <div class="botao-entrar">
                <button type="submit">Entra</button> <!--submit enviar para outra passagina-->
                <button type="reset">Limpar</button>
            </div>

            <div class="botao-esqueceu-senha">
                <a href="#">Esqueceu a senhar?</a>
            </div>

            <div class="botao-criar-senha">
                <a href="#">Criar conta</a>
            </div>

        </form>
    </div>
</body>

</html>
