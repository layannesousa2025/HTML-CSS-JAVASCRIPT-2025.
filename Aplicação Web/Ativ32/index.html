<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade32</title>
    <link rel="stylesheet" href="./css/styeles.css">
    <script src="./Js/script.js"></script>
</head>
<body>
    <form action="">
        <div id="cadastro-cliente">
            <h1> Cadastro De Cliente</h1>
        </div>

        <div id="nome">
            <label for="nome">Digite Seu Nome: </label>
            <input type="text" name="" id="nome" required>
        </div>

        <div id="cpf">
            <label for="cpf">Digite Seu CPF:</label maxlenght="11" required>
            <input type="text" name="cpf" id="cpf" required>
        </div>

        <div id="endereco">
            <label for="endereco"> Digite Seu Endere√ßo:</label>
            <input type="text" name="endereco" id="endereco" required>
        </div>

        <div id="telefone">
            <label for="telefone">Digite Seu Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required>
        </div>

        <div id="email">
            <label for="email"> Digite Seu Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div id="login">
            <label for="login"> Digite Seu Login: </label>
            <input type="text" name="login" id="login" required>
        </div>

        <div id="senha">
            <label for="senha"> Digite Sua Senha:</label>
            <input type="password" name="senha" id="senha" required maxlenght="4">
        </div>


        <form action="">
            <button onclick="mostrarMensagem()">Clique aqui</button>
        </form>
      
</body>
</html>
